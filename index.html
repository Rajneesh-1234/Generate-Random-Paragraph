<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate Random Paragraph</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container w-50 p-3 my-4">
      <form action="#" class="text-center p-4">
        <div class="row">
          <div class="col-sm-3">
            <input
              type="number"
              class="form-control"
              placeholder="5"
              id="num-input"
            />
          </div>
          <div class="col-sm-3">
            <select name="" id="opt-input" class="value form-select">
              <option value="Paragraph">Paragraph</option>
              <option value="Sentences">Sentences</option>
            </select>
          </div>

          <div class="col-sm-3 text-white">
            <button type="button" class="btn btn-dark" id="gen-btn">
              GENERATE
            </button>
          </div>
          <div class="col-sm-3 text-white">
            <button type="button" class="btn btn-dark" id="copy-btn">
              <span>COPY</span> <i class="fa-solid fa-copy"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- Generate body -->

      <div class="gen-body">
        <div class="w-100" id="gen-content"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
